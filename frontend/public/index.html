<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pic-Me Online</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' http://localhost:3001 https://placehold.co; script-src 'self' 'unsafe-inline' http://localhost:3001; style-src 'self' 'unsafe-inline';">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #f7f7f7 0%, #e0e7ff 100%);
        font-family: 'Inter', sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      #animated-bg {
        position: absolute;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: 0;
        pointer-events: none;
      }
      .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.18;
        animation: moveCircle 12s linear infinite alternate;
      }
      .circle1 { width: 220px; height: 220px; background: #a5b4fc; left: 10vw; top: 12vh; animation-delay: 0s;}
      .circle2 { width: 140px; height: 140px; background: #818cf8; left: 70vw; top: 60vh; animation-delay: 2s;}
      .circle3 { width: 180px; height: 180px; background: #6366f1; left: 60vw; top: 20vh; animation-delay: 4s;}
      @keyframes moveCircle {
        0% { transform: translateY(0) scale(1);}
        100% { transform: translateY(40px) scale(1.08);}
      }
      #root {
        background: #fff;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        border-radius: 18px;
        padding: 32px 24px;
        min-width: 340px;
        min-height: 480px;
        max-width: 420px;
        width: 100%;
        z-index: 1;
        animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1) 0.2s both;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(24px) scale(0.98);}
        to { opacity: 1; transform: translateY(0) scale(1);}
      }
    </style>
  </head>
  <body>
    <div id="animated-bg">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
